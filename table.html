<!DOCTYPE html>

<html lang="en">

    <head>

        <title>Milligram Table</title>

        <!-- all  meta tags here  -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="This is a practice webpage for Milligram Frontend Framework">
        <meta name="author" content="Ali">

        <!-- Milligram connection using CDN  -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">

        <style>

            #container{
                margin: 0 auto;
                padding: 10px;
            }

        </style>

    </head>

    <body>

                <div id="tableDiv">

                            </tr>

                        </thead>

                        <tbody>

                            <tr>
                                <td>C programming</td>
                                <td>CSE103</td>
                                <td>4.5</td>
                            </tr>

                            <tr>
                                <td>Java</td>
                                <td>CSE110</td>
                                <td>4.5</td>
                            </tr>


                            <tr>
                                <td>Data Structure</td>
                                <td>CSE106</td>
                                <td>4.5</td>
                            </tr>


                            <tr>
                                <td>Algorithm</td>
                                <td>CSE246</td>
                                <td>4.5</td>
                            </tr>


                            <tr>
                                <td>Web Programming</td>
                                <td>CSE347</td>
                                <td>4.5</td>
                            </tr>


                        </tbody> 

                    </table>

                </div>

            </div>

        </div>
        
    </body>

</html>
